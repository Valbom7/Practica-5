<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Web Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner-picture">
        <picture>
            <source media="(max-width: 480px)" srcset="480.png">
            <source media="(max-width: 720px)" srcset="720.png">
            <img src="1024.png" alt="Banner Web">
        </picture>
    </div>

    <div class="banner-bg"></div>
</body>
</html>
